<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    alert("We definitely rock!");

    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYouRock = confirm("The question is, do *you* rock?");
    var howMuchRock = prompt("How much do you rock?");

    // Alert the results
    alert(doYouRock);
    alert(howMuchRock);

    var likeSushi = confirm("Do you like sushi?");
    var likeBook = prompt("What kind of books do you like?");

    alert(likeSushi);
    alert(likeBook);

    </script>

  </body>
</html>
